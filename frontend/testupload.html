<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GameName</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/font-google-apis.css">
	<link rel="stylesheet" href="css/material.indigo-pink.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/component.css">
	<link rel="stylesheet" href="css/all.css">
	<link rel="stylesheet" href="css/flickity.min.css">

	<script src="js/modernizr.custom.js"></script>
	<script defer src="js/material.min.js"></script>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>
<body>
	<div class="main-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<div aria-expanded="true" role="button" style="display: flex; justify-content: center; align-items: center;" tabindex="0" class="mdl-layout__drawer-button"><i class="fas fa-sm fa-arrow-left"></i></div>
				<span class="mdl-layout-title" id="title">GameName</span>
			</div>
		</header>
	</div>
	<div class="body main-layout">
        <form action="http://127.0.0.1:8000/app/games/" enctype="multipart/form-data" method="post">
            <input type="text" name="name" id="name">
            <input type="file" name="code" id="code">
            <input type="submit" value="Go">
        </form>
	</div>
	<div class="footer">
		<input type="text" name="fname"><span><button id="send" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"> Send
</button> </span>

	</div>
</body>
</html>
