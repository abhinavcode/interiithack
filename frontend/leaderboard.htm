<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Leaderboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/font-google-apis.css">
	<link rel="stylesheet" href="css/material.indigo-pink.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/component.css">
	<link rel="stylesheet" href="css/all.css">

	<script src="js/modernizr.custom.js"></script>
	<script defer src="js/material.min.js"></script>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
	<div class="main-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Alice</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation cl-effect-14">
					<a href="index.htm">
						<i class="fas fa-home"></i> <span class="mdl-layout--large-screen-only">Home</span>
					</a>
				</nav>
			</div>
		</header>
	</div>

	<main class="mdl-layout__content">
		<div class="page-content">
			<table id="myTable" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
			  <thead>
			    <tr>
			      <th>Rank</th>
			      <th class="mdl-data-table__cell--non-numeric">Name</th>
			      <th class="mdl-data-table__cell--non-numeric">Level</th>
			      <th>Score</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>1</td>
			      <td class="mdl-data-table__cell--non-numeric">Abhinav</td>
			      <td class="mdl-data-table__cell">3</td>
			      <td>1000000</td>
			    </tr>
			  </tbody>
		</table>
		</div>
	</main>


	<!-- Scripts -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/constants.js"></script>
	<script>
		$.get(`${WEB_URL}users`, function(result){
			$.each(result, function(i, field){
				$('#myTable > tbody:last-child').append('<tr><td>2</td><td class="mdl-data-table__cell--non-numeric">'+field['name']+'</td><td class="mdl-data-table__cell">'+(field['level'])+'</td><td>1000</td></tr>');
			});
		});
	</script>
</body>
</html>
