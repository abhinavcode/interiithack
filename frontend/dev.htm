<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dev</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/component.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<script src="js/modernizr.custom.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
	<div class="main-layout mdl-layout mdl-js-layout mdl-layout__header--scroll">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Developers Portal</span>
			</div>
		</header>
	</div>

	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--3-col"></div>
				<div class="add-game mdl-cell mdl-cell--6-col mdl-shadow--6dp">
					<h3>Add your game</h3>
					<form action="#" method="post">
						<div class="form-group">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="name">
								<label class="mdl-textfield__label" for="name">Name...</label>
							</div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="genre">
								<label class="mdl-textfield__label" for="genre">Genre...</label>
							</div>
						</div>

						<div class="form-group">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="url" id="image">
								<label class="mdl-textfield__label" for="image">Image...</label>
							</div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="number" id="level">
								<label class="mdl-textfield__label" for="level">Required Level...</label>
							</div>
						</div>

						<div class="form-group">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="file" id="code">
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Submit"></input>
						</div>
					</form>
				</div>
				<div class="mdl-cell mdl-cell--3-col"></div>
			</div>
		</div>
	</main>

	<!-- Scripts -->
	<script src="js/classie.js"></script>
</body>
