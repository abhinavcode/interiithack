<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Dev</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/material.indigo-red.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/component.css">
	<link rel="stylesheet" href="css/all.css">

	<script src="js/modernizr.custom.js"></script>
	<script defer src="js/material.min.js"></script>
	<style>
	.active{
		background: #dedede;
	}
	.active:hover{
		background: #bababa !important;
	}
	</style>
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body class="main-layout">
	<!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
		<div class="mdl-layout__drawer">
		  <span class="mdl-layout-title">Title</span>
		  <nav class="mdl-navigation">
			<hr />
			<a class="mdl-navigation__link" href="">Your Games</a>
			<a class="mdl-navigation__link active" href="">Add Game</a>
			<hr />
			<a class="mdl-navigation__link" href="">Documentation</a>
			<a class="mdl-navigation__link" href="">SDK Tutorial</a>
			<a class="mdl-navigation__link" href="">Start Here</a>
			<a class="mdl-navigation__link" href="">Support</a>
		  </nav>
		</div>
		<main class="mdl-layout__content">
		  <div class="page-content"><!-- Your content goes here --></div>
		</main>
	  </div>

	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--3-col"></div>
				<div class="add-game mdl-cell mdl-cell--6-col mdl-shadow--6dp">
					<h3>Add your game</h3>
					<form action="http://127.0.0.1:8000/app/games/" enctype="multipart/form-data" method="post">
						<div class="form-group">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" name="name" id="name">
								<label class="mdl-textfield__label" for="name">Name...</label>
							</div>

							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" name="genre" id="genre">
								<label class="mdl-textfield__label" for="genre">Genre...<label>
						</div>

						<div class="form-group">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="number" name="level" id="level">
								<label class="mdl-textfield__label" for="level">Required Level...</label>
							</div>
						</div>

						<div class="form-group">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="file" name ="code" id="code">
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Submit"></input>
						</div>
					</form>
				</div>
				<div class="mdl-cell mdl-cell--3-col"></div>
			</div>
		</div>
	</main>

	<!-- Scripts -->
	<script src="js/classie.js"></script>
</body>
