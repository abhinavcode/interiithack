<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DummyName</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/component.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

	<script src="js/modernizr.custom.js"></script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
	<div class="main-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">DummyName</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation cl-effect-14">
					<a href="#">
						<i class="fas fa-trophy"></i> <span class="mdl-layout--large-screen-only">Leaderboard</span>
					</a>
				</nav>
			</div>
		</header>
	</div>

	<main class="mdl-layout__content">
		<div class="page-content">
			<div class="player-info">
				Welcome, {player}! Your current level is {level}.
			</div>

			<div class="game-suggestions">
				<div class="carousel-container">
					<!--single card-->
					<div class="game-card mdl-card mdl-shadow--12dp">
						<div class="mdl-card__title mdl-card--expand"></div>
						<div class="mdl-card__actions mdl-card--border">
							<span class="game-name">Game#1</span>
							<div class="mdl-layout-spacer"></div>
							<nav class="cl-effect-12">
								<a href="#">
									<i class="fas fa-play-circle"></i>
								</a>
							</nav>
						</div>
					</div>
					<!--end-->

					<!--single card-->
					<div class="game-card mdl-card mdl-shadow--12dp">
							<div class="mdl-card__title mdl-card--expand"></div>
							<div class="mdl-card__actions mdl-card--border">
								<span class="game-name">Game#2</span>
								<div class="mdl-layout-spacer"></div>
								<nav class="cl-effect-12">
									<a href="#">
										<i class="fas fa-play-circle"></i>
									</a>
								</nav>
							</div>
						</div>
						<!--end-->

						<!--single card-->
					<div class="game-card mdl-card mdl-shadow--12dp">
							<div class="mdl-card__title mdl-card--expand"></div>
							<div class="mdl-card__actions mdl-card--border">
								<span class="game-name">Game#3</span>
								<div class="mdl-layout-spacer"></div>
								<nav class="cl-effect-12">
									<a href="#">
										<i class="fas fa-play-circle"></i>
									</a>
								</nav>
							</div>
						</div>
						<!--end-->

						<!--single card-->
					<div class="game-card mdl-card mdl-shadow--12dp">
							<div class="mdl-card__title mdl-card--expand"></div>
							<div class="mdl-card__actions mdl-card--border">
								<span class="game-name">Game#4</span>
								<div class="mdl-layout-spacer"></div>
								<nav class="cl-effect-12">
									<a href="#">
										<i class="fas fa-play-circle"></i>
									</a>
								</nav>
							</div>
						</div>
						<!--end-->
				</div>
			</div>

			<div class="game-play-random">
				<nav class="cl-effect-12">
					<a href="#">
						<i class="fas fa-play-circle"></i>
					</a>
				</nav>
			</div>
		</div>
	</main>


	<!-- Scripts -->
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
