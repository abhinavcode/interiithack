<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DummyName</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/font-google-apis.css">
	<link rel="stylesheet" href="css/material.indigo-red.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/component.css">
	<link rel="stylesheet" href="css/all.css">

	<script src="js/modernizr.custom.js"></script>
	<script defer src="js/material.min.js"></script>

	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
	<div class="main-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title" id="player_name">{DummyName}</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation cl-effect-14">
					<a href="#">
						<i class="fas fa-trophy"></i> <span class="mdl-layout--large-screen-only">Leaderboard</span>
					</a>
				</nav>
			</div>
		</header>

	<main class="mdl-layout__content">
		<div class="chat-container"></div>
	</main>

	<footer class="footer">
		<div class="chat-input">
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="chat_message">
				<label class="mdl-textfield__label" for="chat_message">Type Message...</label>
			</div>
		</div>
		<button id="btn_chat_send" class="chat-send mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			Send
		</button> 
	</footer>
	</div>

	<!-- Scripts -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/chat.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
